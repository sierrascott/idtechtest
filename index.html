<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">

  <meta charset="utf-8">
</head>

<!-- Body -->

<body>
  <section class="main">
    <div class="top flex container">
      <!-- Button to go to your game -->
      <a href="game.html">
        <img class="game-img" src="images/play.png" alt="play-img">
      </a>
      <!-- Your picture here -->
      <img class="my-pic" src="images/SierraCartoon.png" alt="my-picture-img">
      <!-- Your name here -->
      <h2 class="my-name">Sierra "Phoenix"</h2>
      <!-- Your title here -->
      <h1 class="top-header">Web Designer Extraordinaire</h1>
      <!-- About you here -->
      <div class="about-me">
        <h4>Welcome to my website!</h4>
        <p>My name is Sierra & I am a Software Engineer.</p>
        <p>
          Click on the controller above to play my game & thanks for coming to visit!
        </p>
      </div>
      <!-- Your Itch.io game link in here -->
      <a href="https://itch.io/">
        <img class="itchio" src="images/itchio_badge.png" alt="itch.io-img">
      </a>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
